services:
  # Backend API
  - type: web
    name: gdi-backend
    env: node
    buildCommand: npm install && npx prisma generate && npx prisma db push --accept-data-loss
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gdi-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: PORT
        value: 3000

databases:
  - name: gdi-database
    databaseName: gdi_db
    user: gdi_user
    plan: free
